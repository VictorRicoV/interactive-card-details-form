<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="shortcut icon"
      href="./assets/images/favicon-32x32.png"
      type="image/png"
    />
    <link rel="icon" type="image/svg+xml" href="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />
    <!-- CAMBIA EL TITLE!!! -->
    <title>Vite Template</title>
  </head>
  <body>
    <section class="cards">
      <div class="card-front">
        <img
          class="img-cardFront"
          src="./assets/images/bg-card-front.png"
          alt="card-front"
        />
        <img class="card-logo" src="./assets/images/card-logo.svg" alt="logo" />
        <span class="text-number">0000 0000 0000 0000</span>
        <div class="text-card">
          <span class="name-card">JANE APPLESEED</span>
          <span class="date-card">00/00</span>
        </div>
      </div>
      <div class="card-back">
        <img
          class="img-cardBack"
          src="./assets/images/bg-card-back.png"
          alt="card-back"
        />
        <span class="text-cardback">000</span>
      </div>
    </section>
    <main class="main">
      <div>
        <form id="form" class="cardForm">
          <div class="card-info">
            <label for="name" class="label">CARDHOLDER NAME</label>
            <input
              type="text"
              placeholder="e.g. Jane Appleseed"
              id="name"
              class="input"
            />
            <p class="text-error"></p>
          </div>
          <div class="card-info">
            <label for="number" class="label">CARD NUMBER</label>
            <input
              type="text"
              placeholder="e.g. 1234 5678 9123 0000"
              id="number"
              class="input"
            />
            <p class="text-error"></p>
          </div>
          <section class="cvc-mmyy">
            <div class="card-info">
              <label for="date" class="label">Exp. Date (MM/YY)</label>
              <div class="card-mmyy">
                <input
                  type="text"
                  placeholder="MM"
                  id="date"
                  class="input input--s"
                />
                <input
                  type="text"
                  placeholder="YY"
                  id="year"
                  class="input input--s"
                />
                <p class="text-error"></p>
              </div>
            </div>
            <div class="card-info">
              <label for="cvc" class="label">CVC</label>
              <input
                type="text"
                placeholder="e.g.123"
                id="cvc"
                class="input input--m"
              />
              <p class="text-error"></p>
            </div>
          </section>
          <input type="submit" value="Confirm" class="button" id="button" />
        </form>
      </div>
    </main>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
